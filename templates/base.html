<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #bec4c7; /
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .dropdown-item {
            color: #ffffff !important;
            transition: color 0.3s;
        }
        .navbar-brand:hover, .nav-link:hover, .dropdown-item:hover {
            color: #adb5bd !important;
        }
        .dropdown-item {
            color: #000000 !important; /* Black font for dropdown items */
        }
        .nav-link {
            position: relative;
            z-index: 1;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nav-link::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 100%;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }
        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-3d {
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-3d:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <li><a class="dropdown-item" href="{% url 'all_products' %}">All Products</a></li>
                            <li><a class="dropdown-item" href="#">Category 1</a></li>
                            <li><a class="dropdown-item" href="#">Category 2</a></li>
                            <li><a class="dropdown-item" href="#">Category 3</a></li>
                            <li><a class="dropdown-item" href="#">Category 4</a></li>
                            <li><a class="dropdown-item" href="#">Category 5</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-3d" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
